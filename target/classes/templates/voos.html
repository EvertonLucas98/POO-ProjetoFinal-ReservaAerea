<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Lista de Voos</h1>
    <a href="/voos/novo" class="btn btn-primary mb-3">Novo Voo</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Data/Hora</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="voo : ${voos}">
                <td th:text="${voo.id}"></td>
                <td th:text="${voo.origem}"></td>
                <td th:text="${voo.destino}"></td>
                <td th:text="${voo.dataHora}"></td>
                <td class="d-flex gap-2">
                   <a th:href="${logado} ? @{/poltronas/voo/{id}(id=${voo.id})} : @{/login(vooId=${voo.id})}"class="btn btn-success btn-sm">Poltronas</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Voltar</a>
</body>
</html>
