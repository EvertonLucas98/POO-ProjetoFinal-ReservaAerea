<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Poltronas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat { width: 64px; height: 48px; }
        .welcome-title { color: #2c3e50; }
    </style>
</head>
<body class="container mt-4">
    
    <h1 class="welcome-title mb-3" th:text="${logado} ? 'Olá ' + ${nomeCliente} + ', selecione sua poltrona' : 'Selecione sua poltrona'"></h1>

    
    <div th:if="${logado}" class="alert alert-info mb-3">
        Logado como: <span th:text="${loginManager.getClienteLogado().email}"></span>
    </div>
    <div th:unless="${logado}" class="alert alert-warning mb-3">
        Você precisa <a th:href="@{/login(vooId=${vooId})}" class="alert-link">fazer login</a> para reservar.
    </div>

   
    <div class="row g-2">
        <div th:each="poltrona : ${poltronas}" class="col-auto">
            <form th:action="@{/poltronas/reservar/{id}(id=${poltrona.id})}" method="post">
                <input type="hidden" name="vooId" th:value="${vooId}" />
                <button class="btn seat"
                        th:classappend="${poltrona.reservada} ? 'btn-danger' : 'btn-success'"
                        th:text="${poltrona.numero}"
                        th:disabled="${poltrona.reservada or not logado}">
                </button>
            </form>
        </div>
    </div>

    
    <div class="mt-3">
        <a th:href="@{/voos}" class="btn btn-secondary">Voltar aos voos</a>
    </div>
</body>
</html>
