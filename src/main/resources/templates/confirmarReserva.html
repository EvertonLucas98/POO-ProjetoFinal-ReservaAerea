<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    
    <h2>Confirmar Reserva</h2>
    
    <!-- Formulário para finalizar a reserva -->
    <form th:action="@{/reservas/criar}" method="post">
        <input type="hidden" name="vooId" th:value="${vooId}" />
        
        <input type="hidden" th:each="poltronaId : ${poltronasSelecionadas}" 
               name="poltronasSelecionadas" th:value="${poltronaId}" />
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Detalhes da Reserva</h5>
                <p><strong>Voo ID:</strong> <span th:text="${vooId}"></span></p>
                <p><strong>Poltronas selecionadas:</strong></p>
                <ul>
                    <li th:each="poltronaId : ${poltronasSelecionadas}" 
                        th:text="'Poltrona ID: ' + ${poltronaId}"></li>
                </ul>
                <p><strong>Total de poltronas:</strong> <span th:text="${#lists.size(poltronasSelecionadas)}"></span></p>
                <p><strong>Preço total:</strong> R$ <span th:text="${#lists.size(poltronasSelecionadas) * 200}"></span></p>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-success btn-lg">Confirmar Reserva</button>
            <a th:href="@{/poltronas/voo/} + ${vooId}" class="btn btn-secondary btn-lg ms-2">Voltar e Alterar</a>
        </div>
    </form>

</body>
</html>
