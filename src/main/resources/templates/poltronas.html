<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Poltronas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat { width: 64px; height: 48px; }
    </style>
</head>
<body class="container mt-4">
<h1 class="mb-3">Selecione sua Poltrona</h1>
<div class="row g-2">
    <div th:each="poltrona : ${poltronas}" class="col-auto">
        <form th:action="@{/poltronas/reservar/{id}(id=${poltrona.id})}" method="post">
            <input type="hidden" name="vooId" th:value="${vooId}" />
            <button class="btn seat"
                    th:classappend="${poltrona.reservada} ? 'btn-danger' : 'btn-success'"
                    th:text="${poltrona.numero}"
                    th:disabled="${poltrona.reservada}">
            </button>
        </form>
    </div>
</div>

<a th:href="@{/voos}" class="btn btn-secondary mt-3">Voltar aos voos</a>
</body>
</html>
