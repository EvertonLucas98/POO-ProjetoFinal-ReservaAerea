<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>Detalhes da Reserva #<span th:text="${reserva.id}"></span></h2>
    
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Informações do Voo</h5>
            <p><strong>Origem:</strong> <span th:text="${reserva.voo.origem}"></span></p>
            <p><strong>Destino:</strong> <span th:text="${reserva.voo.destino}"></span></p>
            <p><strong>Data/Hora:</strong> <span th:text="${reserva.voo.dataHora}"></span></p>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Informações do Passageiro</h5>
            <p><strong>Nome:</strong> <span th:text="${reserva.cliente.nome}"></span></p>
            <p><strong>Email:</strong> <span th:text="${reserva.cliente.email}"></span></p>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Detalhes da Reserva</h5>
            <p><strong>Poltronas:</strong></p>
            <ul>
                <li th:each="poltrona : ${reserva.poltronas}" 
                    th:text="${poltrona.numero}"></li>
            </ul>
            <p><strong>Preço total:</strong> R$ <span th:text="${reserva.precoTotal}"></span></p>
            <p><strong>Status:</strong> <span th:text="${reserva.status}"></span></p>
            <p><strong>Data da reserva:</strong> <span th:text="${reserva.dataReserva}"></span></p>
        </div>
    </div>

    <div th:if="${reserva.status == 'CONFIRMADA'}">
        <form th:action="@{/reservas/} + ${reserva.id} + '/cancelar'" method="post">
            <button type="submit" class="btn btn-danger">Cancelar Reserva</button>
        </form>
    </div>

    <a href="/reservas" class="btn btn-secondary mt-3">Minhas Reservas</a>
    <a href="/voos" class="btn btn-primary mt-3 ms-2">Ver Voos</a>

</body>
</html>
